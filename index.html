<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var num1;
		var num2;

	num1= parseInt(window.prompt("Enter first number"))	

	num2= parseInt(window.prompt("Enter first number"))	
		if(num1>num2){
			document.write(num1+">"+num2)
			document.body.style.backgroundColor = 'lightblue';}
		else if(num1<num2){
			document.write(num1+"<"+num2)
			document.body.style.backgroundColor = 'lightgreen';}
		else if(num1=num2){
			document.write(num1+"="+num2)
			document.body.style.backgroundColor = 'lightyellow';}
		
		
	</script>
	<input type="button" value="1st button" onclick=alert(num1)>
	<input type="button" value="2nd button" onclick=alert(num2)>
</body>
</html>
